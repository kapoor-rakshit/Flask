<html>
<head>
	<title>
		LOGIN
	</title>
</head>
<body>
<form action="http://localhost:5000/info" method="post" target="_blank">
	<fieldset>
		<legend>INFORMATION</legend>
		<div><br>First Name&ensp;               
		<input type="text" name="firstname" placeholder="Enter firstname" required>
		&emsp;
		   Last Name&nbsp;
		<input type="text" name="lastname" placeholder="Enter lastname" required>
		</div>
		<br>

		Gender
		<br><input type="radio" name="gender" value="male" required>Male
		<br><input type="radio" name="gender" value="female" required>Female
		<br><br>

		<!--Multiple values are separated by commas-->
		Interests<br>
		<input type="checkbox" name="interests" value="Data Structures and Algorithms">Data Structures and Algorithms
		<br><input type="checkbox" name="interests" value="Distributed Systems">Distributed Systems<br>
		<input type="checkbox" name="interests" value="Cloud Computing">Cloud Computing<br>
		<input type="checkbox" name="interests" value="Programming Languages">Programming Languages
        <br><br>

		Date of Birth<br>
		<input type="date" name="bday" min="1993-01-01" max="2000-12-31" required>
		<br><br>

        email<br>
        <input type="email" name="email" required>
        <br><br>

        B.Tech year<br>
        <input type="number" name="year" min="1" max="4" style="width: 50;text-align: center;">
        <br><br>

		<input type="submit" value="SUBMIT" style="height: 30;">
	</fieldset>
</form>
</body>
</html>
